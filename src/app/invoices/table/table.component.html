<table class="table table-striped table-dark">
    <thead class="thead-dark">
        <tr>
            <th *ngFor="let header of headers">{{header.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <td routerLink="/invoice-dets" routerLinkActive="Active" *ngFor="let header of headers">{{record[header.key]}}</td>
        </tr>
    </tbody>
</table>
